<div *ngIf="(product$ | async ) as product">
  <div>
    <img [src]="product.image" alt="Imagen producto" />
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
</div>
<button (click)="fecthRamdonUser()">Usuarios ramdon</button>
<button (click)="getFile()">Descargar Archivo Prueba</button>
